        <form #loginForm="ngForm" (ngSubmit)="SignIn(loginForm)">

       </div>

       <div class="form-group">
        <label for="Role">Role</label>
        <input  type="text" class="form-control" id="role"  name="role" placeholder="Enter Password Here" [(ngModel)]="role">

         <button type="submit" class="btn btn-primary">Login</button> &nbsp;&nbsp;&nbsp;
         <button type="submit"(click)="cancel()" class="btn btn-danger">Cancel</button>

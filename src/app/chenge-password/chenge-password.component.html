    <div class="container" style="background-image:url('./assets/b5.jpg');height:100%;width: 100%;background-repeat: no-repeat">
          

      <div class="row">
        <div class="col-md-3"></div>
       
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <form #myForm="ngForm" (ngSubmit)="OnUpdateCallMe(myForm)">
             <div style="text-align: center">
         <legend>Change password</legend>
        </div>
         <div class="form-group">
             <label for="email">Email</label>
             <input  type="text" disabled="disabled" class="form-control" id="email" name="email" placeholder="Enter Email" [(ngModel)]="student.email">
         </div>
     
         <div class="form-group">
             <label for="password">Password</label>
             <input  type="password" class="form-control" id="password"  name="password" placeholder="Enter Password Here" [(ngModel)]="student.password">
         </div>
  
          
         <button type="submit" class="btn btn-primary">Update</button> &nbsp;&nbsp;&nbsp;
         <button type="button" class="btn btn-danger" (click)="CancelUpdate()">Cancel</button>
    
   
             <span class="label label-success">{{message}}</span>
  
        
          </form>
      </div>
      </div>
      </div>
